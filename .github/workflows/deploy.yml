name: Deploy to Home Assistant Green

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Home Assistant Green
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HA_SSH_HOST }}
          username: ${{ secrets.HA_SSH_USER }}
          password: ${{ secrets.HA_SSH_PASSWORD }}
          script: |
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker stop todo-discord-bot || true
            docker rm todo-discord-bot || true
            docker run -d \
              --name todo-discord-bot \
              --restart unless-stopped \
              -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
              -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
              -e SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
