name: Build and Publish Add-on

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' todo-discord-bot/config.yaml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push aarch64
        uses: docker/build-push-action@v5
        with:
          context: ./todo-discord-bot
          push: true
          platforms: linux/arm64
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base/aarch64:16.3.2
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/${{ github.repository }}/aarch64-todo-discord-bot:${{ github.sha }}
            ghcr.io/${{ github.repository }}/aarch64-todo-discord-bot:latest
            ghcr.io/${{ github.repository }}/aarch64-todo-discord-bot:${{ steps.version.outputs.version }}

      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: ./todo-discord-bot
          push: true
          platforms: linux/amd64
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base/amd64:16.3.2
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/${{ github.repository }}/amd64-todo-discord-bot:${{ github.sha }}
            ghcr.io/${{ github.repository }}/amd64-todo-discord-bot:latest
            ghcr.io/${{ github.repository }}/amd64-todo-discord-bot:${{ steps.version.outputs.version }}
